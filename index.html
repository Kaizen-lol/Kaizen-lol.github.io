<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles</title>
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <style>

    .whole {
        background-color: #19171b;
    }

    body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden; 
}

    #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
    }

    a {
    color: inherit; /* Inherit the color from the parent element */
    text-decoration: none;
    }

    a:hover {
    text-decoration: underline; /* Optional: Add underline on hover */
    }


    .center-wrapper {
        position: absolute; 
        top: 50%; 
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
    }

    body {font-family: 'Public Pixel', sans-serif;}

    .info-card {
        width: 300px;
        padding: 20px;
        background-color: #6f00ff5d;
        box-shadow: 0px 0px 40px 10px #0ff;
        border: 1px solid #818081;
        border-radius: 8px;
        color: white;
        font-size: 14px;
    }

    .info-card h2 {
        margin-top: 0;
    }

    .info-card p {
        margin-bottom: 0;
    }
    .volume-slider {
    width: 100%; 
    margin-top: 10px; 
    }

    button {
    margin-top: 10px;
    margin-right: 5px;
    padding: 5px 15px;
    background-color: #6f00ff5d;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
    }

    button:hover {
    background-color: #6f00ff;
    }
    .button-container {
    text-align: center;
    margin-top: 5px; 
    font-family: 'Public Pixel', sans-serif; 
    }
    </style>
    

</head>
<body class="whole">
    <div id="particles-js"></div>
    <audio id="player" src="/music.mp3" loop="true" autoplay="true"></audio>
    <div class="center-wrapper">
        <div class="info-card">
            <h2 style="text-align: center;">About Me</h2>
            <p style="text-align: center;">Kaizen</p>
            <p style="text-align: center;"><br>Contact:<br></p>
            <h5 style="text-align: center;"><a href ="https://discordapp.com/users/1182762707800301752">Discord:@ombocombo_31045</a><br><br><a href="https://www.github.com/Kaizen-lol">Github Profile</a><br><br><br><br>Adjust Music Volume</h5>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" onchange="adjustVolume()">
            <div class="button-container">
                <button id="btnPlay" onclick="playAudio();">Play</button>
                <button id="btnStop" onclick="stopAudio();">Stop</button>
            </div>

        </div>
    </div>
    <script>
        const player = document.getElementById("player");
        function adjustVolume() {
            const volumeSlider = document.getElementById("volumeSlider");
            player.volume = volumeSlider.value;
        }
    
        function adjustVolume() {
            const volumeSlider = document.getElementById("volumeSlider");
            player.volume = volumeSlider.value;
        }
    
        function playAudio() {
            if (player.paused) {
                player.play();
            }
        }
    
        function stopAudio() {
            player.pause();
            player.currentTime = 0; 
        }
    </script>   

    <script src="particles.js"></script>
    <script src="app.js"></script>
</body>
</html>
